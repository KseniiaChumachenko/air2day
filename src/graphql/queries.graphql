query ChartRepresentation(
  $from: OffsetDateTime
  $to: OffsetDateTime
  $sensorId: String
) {
  sensorData(from: $from, to: $to, sensorId: $sensorId) {
    from
    pollutant
    value
    id
  }
}

query DataTable($from: OffsetDateTime, $to: OffsetDateTime, $sensorId: String) {
  sensorData(from: $from, to: $to, sensorId: $sensorId) {
    from
    to
    pollutant
    hourAvg
    value
    id
  }
}

query SensorInfo($id: String) {
  sensor(id: $id) {
    code
    altitude
    latitude
    longitude
    web
  }
}

query Sensors {
  sensors {
    code
    altitude
    latitude
    longitude
    altitude
    web
    id
  }
}

query DashboardData {
  sensorsCount
  providersCount
}

query SensorsPosition {
  sensors {
    id
    code
    latitude
    longitude
  }
}

query airQualityIndexByLocations(
  $sensorId: String
  $latitude: Float
  $longitude: Float
) {
  commonAirQualityIndex(sensorId: $sensorId)
  interpolatedCommonAirQualityIndex(latitude: $latitude, longitude: $longitude)
}

query airPolutionPrediction(
  $latitude: Float
  $longitude: Float
  $time: OffsetDateTime
) {
  interpolateData(latitude: $latitude, longitude: $longitude, time: $time) {
    from
    hourAvg
    id
    pollutant
    sensorIds
    to
    value
  }
}
