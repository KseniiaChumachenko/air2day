query ChartRepresentation($from: OffsetDateTime, $to: OffsetDateTime, $sensorId: String) {
    sensorData(from: $from, to: $to, sensorId: $sensorId) {
        from
        pollutant
        value
    }
}

query DataTable($from: OffsetDateTime, $to: OffsetDateTime, $sensorId: String) {
    sensorData(from: $from, to: $to, sensorId: $sensorId) {
        from
        to
        pollutant
        hourAvg
        value
    }
}

query SensorList {
    sensors {
        code
        id
    }
}

query SensorInfo($id: String) {
    sensor(id: $id) {
        code
        altitude
        latitude
        longitude
        web
    }
}

query Sensors {
    sensors {
        code
        altitude
        latitude
        longitude
        altitude
        web
        id
    }
}

