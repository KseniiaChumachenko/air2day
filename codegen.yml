overwrite: true
schema: "./schema.graphql"
documents: "**/*.graphql"
config:
  gqlImport: apollo-boost#gql
  noTypename: true
  skipTypename: true
  noNamespaces: true
  withMutationFn: false
  withHOC: false
  withComponent: false
  withHooks: false
  reactApolloVersion: 3
  addDocBlocks: false
generates:
  src/generated/graphql.tsx:
    plugins:
      - typescript
      - typescript-operations
